{% extends 'base.html' %}

{% block title %}Покупка {{ product.name }}{% endblock %}

{% block content %}
    <h1>Покупка товара {{ product.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Завершить покупку</button>
        <a href="{% url 'cart' %}">Отмена</a>
    </form>
{% endblock %}
